<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Desafio Heróis</title>
  </head>
  <body>
    <h1>Cadastro de Herói</h1>
  <form id="formulario">
    <label for="nomeHeroi">Nome do Herói:</label>
    <input type="text" id="nomeHeroi" placeholder="Nome do herói" required />

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required />

    <label for="altura">Altura (em cm):</label>
    <input type="number" id="altura" placeholder="Altura em cm" required />

    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" placeholder="Peso em kg" required />

    <label for="superpoderes">Superpoderes:</label>
    <input type="text" id="superpoderes" placeholder="Superpoderes" required />

    <button type="submit">Adicionar</button>
    <button type="button" onclick="cancelarFormulario()">Cancelar</button>
  </form>

  <div class="imagem-hero">
    <label style="font-weight: bold; display: block; margin-bottom: 8px;">Imagem do Herói</label>
    <img src="assets/marvel.jpg" />
  </div>

  <script src="app.js"></script>
</body>
</html>
