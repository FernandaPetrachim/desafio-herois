<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CRUD de Heróis</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Lista de Heróis</h1>
    <button onclick="abrirFormulario()">Adicionar Herói</button>

    <div id="formulario" class="formulario">
      <h2 id="titulo-form">Novo Herói</h2>
      <input type="hidden" id="heroiId" />
      <label>Nome:</label>
      <input type="text" id="nome" />

      <label>Nome de Herói:</label>
      <input type="text" id="nomeHeroi" />

      <label>Data de Nascimento:</label>
      <input type="date" id="dataNascimento" />

      <label>Altura (cm):</label>
      <input type="number" id="altura" />

      <label>Peso (kg):</label>
      <input type="number" id="peso" />

      <label>Superpoderes (IDs separados por vírgula):</label>
      <input type="text" id="superpoderes" />

      <button onclick="salvarHeroi()">Salvar</button>
      <button onclick="fecharFormulario()">Cancelar</button>
    </div>

    <ul id="listaHerois"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
